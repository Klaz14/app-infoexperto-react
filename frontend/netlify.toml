[build]
  base = "frontend"
  command = "npm run build"
  publish = "dist"

# ✅ Proxy a tu backend de Hostinger
[[redirects]]
  from = "/api/*"
  to = "https://srv1177135.hstgr.cloud/api/:splat"
  status = 200
  force = true

# ✅ Fallback para SPA (React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
